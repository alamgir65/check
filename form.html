<!DOCTYPE html>
<html lang="en">
<head>

        label{
            display: block;
            margin-bottom: 10px;
        }

</head>
<body>
    <header></header>
        <nav>
            <ul>
                <li>
                    <a href="nav_bar.html">Home</a>
                </li>
                <li>
                    <a href="">Form</a>
                </li>
                <li>
                    <a href="table.html">Table</a>
                </li>
                <li>
                    <a href="university_admission.html">Admission</a>
                </li>
            </ul>
        </nav>
    </header>
    <form>
        <label for="name">Name : 
            <input type="text" placeholder="Enter your name" id="name">
        </label>
        <label for="email">Name : 
            <input type="email" placeholder="Enter your email" id="email">
        </label>
        <label for="password">
            Pass : 
            <input type="password" name="pass" id="password" placeholder="Enter password">
        </label>
        <fieldset>
            <legend>Pick a one Pitha :</legend>
            <label for="chitoy">
                Chitoy 
                <input type="radio" name="pitha" id="chitoy">
            </label>
            <label for="vapha">
                Vapha 
                <input type="radio" name="pitha" id="vapha">
            </label>
        </fieldset>
        <fieldset>
            <legend>Choose your vorta items</legend>
            <label for="shutki">
                Shutki 
                <input type="checkbox" name="varta" id="shutki">
            </label>
            <label for="shorisha">
                Shorisha
                <input type="checkbox" name="varta" id="shorisha">
            </label>
            <label for="dim">
                Dim
                <input type="checkbox" name="varta" id="dim">
            </label>
        </fieldset>
        <fieldset>
            <legend>Special instruction</legend>
            <textarea name="ins" id="instruction" cols="60" rows="3"></textarea>
        </fieldset>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
